<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estrutura.css">
    <link rel="stylesheet" href="../Tela_Game/style.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="../assets/brand-lego.svg" type="image/svg">
    <title>Estrutura</title>
    <style>
  #container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    width:100vw; /* 100% da altura da viewport */
}

pre{
    text-align: center;
    margin-top: 15px;
    font-size: large;
    color: white;
}

#exit{
    position: fixed;
    width: 60px;
    margin-top: 10px;
    z-index: 1;
    margin-left: 1150px;
}

    </style>
</head>
<body>
  <div id="container">
    <a href="../Tela_Home/tela_home.html#estrutura"><img src="../assets/exit.svg" alt="sair" id="exit"/></a>
      <pre id="enunciado">Você deve colocar as peças na ordem correta!</pre>
    </div>
    <div id="parte-1" class="quadro">
        <div class="column" id="home">
          <div class="item" draggable="true">HTML</div>
          <div class="item" draggable="true">HEAD</div>
          <div class="item" draggable="true">BODY</div>
          <div class="item" draggable="true">DOCTYPE</div>
        </div>
        <div class="column" id="telinha">
          <div id="doc"></div>
          <div id="html"></div>
          <div id="parte-4">
            <div id="linhas">
              <img
                src="../assets/seta.svg"
                alt="seta"
                id="imagem-seta"
              />
            </div>
            <div id="parte-2">
              <div id="head"></div>
              <div id="body"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="invisivel" id="modal">
        <div class="modal">
            <h1>Parabéns, você conseguiu!!!</h1>
            <a href="../Tela_Home/tela_home.html#estrutura" class="sairPag">Continuar</a>
        </div>
    </div>

    <div class="overlay" id="modalEnunciado">
      <div class="modal">
          <h1>Hora de praticar!</h1>
          <h2 id="enunciado2">Você deve colocar as peças na ordem correta!</h2>
          <a href="#" class="sairPag" onclick="fechaModalEnunciado()">Continuar</a>
      </div>
    </div>

    <div class="invisivel" id="modalError">
      <div class="modal">
          <h1>Que pena, você quase conseguiu!</h1>
          <a href="#" class="sairPag2" onclick="fechaModal()">Tentar novamente</a>
      </div>
  </div>
      <div id="btn" class="button">Verificar</div> 
</body>
</html>
