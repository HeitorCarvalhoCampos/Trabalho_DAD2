<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="nsemantico.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="parte-1" class="quadro">
      <div class="column" id="home">
        <div class="item" draggable="true">HTML</div>
        <div class="item" draggable="true">HEAD</div>
        <div class="item" draggable="true">BODY</div>
        <div class="item" draggable="true">DOCTYPE</div>
      </div>
      <div class="column" id="telinha">
        <div id="doc"></div>
        <div id="html"></div>
        <div id="parte-4">
          <div id="linhas">
            <img
              src="/trabalho/Trabalho_DAD2/assets/seta.svg"
              alt="seta"
              id="imagem-seta"
            />
          </div>
          <div id="parte-2">
            <div id="head"></div>
            <div id="body"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="btn" class="button">Verificar</div>

    
    <div id="parte-5" class="quadro">
        <div class="column" id="home2">
          <div class="item" draggable="true">HEADER</div>
          <div class="item" draggable="true">NAV</div>
          <div class="item" draggable="true">MAIN</div>
          <div class="item" draggable="true">FOOTER</div>
        </div>
        <div class="column" id="telinha2">
          <div id="header"></div>
          <div id="nav"></div>
          <div id="main"></div>
          <div id="footer"></div>
        </div>
      </div>
      <div id="btn2" class="button">Verificar</div>


    <div id="parte3" class="invisivel">
      <div id="criando">
        <input
          type="text"
          name="tags"
          class="input"
          id="tags-input"
          placeholder="Digite a tag:"
        />
        <input
          type="text"
          name="tags"
          class="invisivel"
          id="value-input2"
          placeholder="Digite a tag que pertence a tag acima:"
        />
        <input type="file" name="tags" class="invisivel" id="value-input" />
        <div id="send">Enviar</div>
      </div>
      <div id="site"></div>
    </div>
  </body>
</html>
